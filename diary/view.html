<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>일기 조회 위젯</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header class="hero">
    <div>
      <p class="eyebrow">일기</p>
      <h1>일기 조회 위젯</h1>
      <p class="sub">오늘, 어제, 일주일 전, 한 달 전, 그리고 랜덤한 일기를 빠르게 불러옵니다.</p>
    </div>
    <div class="status" id="connection-status">로컬 데모 모드</div>
  </header>

  <section class="card" id="supabase-config">
    <div class="card-header">
      <div>
        <p class="eyebrow">연동 설정</p>
        <h2>Supabase 연결</h2>
        <p class="sub">프로젝트 URL과 anon/public 키를 입력 후 저장하세요.</p>
      </div>
      <button id="clear-config" type="button" class="ghost">로컬 초기화</button>
    </div>
    <form id="config-form" class="grid">
      <label class="field">
        <span>Supabase URL</span>
        <input id="supabase-url" name="supabaseUrl" placeholder="https://xxxx.supabase.co" required />
      </label>
      <label class="field">
        <span>Supabase anon/public 키</span>
        <input id="supabase-key" name="supabaseKey" placeholder="eyJhbGciOiJI..." required />
      </label>
      <button type="submit" class="primary">연결 저장</button>
    </form>
  </section>

  <section class="card">
    <div class="card-header">
      <div>
        <p class="eyebrow">기간 선택</p>
        <h2>일기 불러오기</h2>
      </div>
      <div class="badge" id="mode-badge">로컬</div>
    </div>

    <div class="button-row" id="preset-buttons">
      <button type="button" data-preset="today" class="primary">오늘</button>
      <button type="button" data-preset="yesterday" class="ghost">어제</button>
      <button type="button" data-preset="week" class="ghost">일주일 전</button>
      <button type="button" data-preset="month" class="ghost">한 달 전</button>
      <button type="button" data-preset="random" class="ghost">랜덤 (제외)</button>
    </div>

    <div class="entries">
      <div class="card-subheader">
        <h4 id="selected-label">오늘의 일기</h4>
        <div class="badge" id="entry-count">0개</div>
      </div>
      <div id="entry-container" class="list single">
        <div class="muted">일기를 불러오는 중입니다...</div>
      </div>
    </div>
  </section>

  <footer class="footnote">
    <p>로컬에서는 브라우저 스토리지에 저장됩니다. Supabase 키를 넣으면 실제 테이블과 연동됩니다.</p>
  </footer>

  <script type="module" src="./view.js"></script>
</body>
</html>
