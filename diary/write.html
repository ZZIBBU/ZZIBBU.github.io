<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>일기 작성 위젯</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header class="hero">
    <div>
      <p class="eyebrow">일기</p>
      <h1>일기 작성 위젯</h1>
      <p class="sub">Supabase 키를 넣거나 로컬 데모 모드에서 바로 일기를 작성할 수 있습니다.</p>
    </div>
    <div class="status" id="connection-status">로컬 데모 모드</div>
  </header>

  <section class="card" id="supabase-config">
    <div class="card-header">
      <div>
        <p class="eyebrow">연동 설정</p>
        <h2>Supabase 연결</h2>
        <p class="sub">프로젝트 URL과 anon/public 키를 입력 후 저장하세요.</p>
      </div>
      <button id="clear-config" type="button" class="ghost">로컬 초기화</button>
    </div>
    <form id="config-form" class="grid">
      <label class="field">
        <span>Supabase URL</span>
        <input id="supabase-url" name="supabaseUrl" placeholder="https://xxxx.supabase.co" required />
      </label>
      <label class="field">
        <span>Supabase anon/public 키</span>
        <input id="supabase-key" name="supabaseKey" placeholder="eyJhbGciOiJI..." required />
      </label>
      <button type="submit" class="primary">연결 저장</button>
    </form>
  </section>

  <section class="card">
    <div class="card-header">
      <div>
        <p class="eyebrow">일기 작성</p>
        <h2>새 일기</h2>
      </div>
      <div class="badge" id="mode-badge">로컬</div>
    </div>
    <form id="diary-form" class="form">
      <div class="grid">
        <label class="field">
          <span>날짜</span>
          <input type="date" name="entryDate" required />
        </label>
        <label class="field">
          <span>제목</span>
          <input type="text" name="entryTitle" placeholder="오늘의 키워드" required />
        </label>
      </div>
      <label class="field">
        <span>내용</span>
        <textarea name="entryContent" rows="4" placeholder="간단한 하루 기록" required></textarea>
      </label>
      <button class="primary" type="submit">일기 저장</button>
    </form>

    <div class="entries">
      <div class="card-subheader">
        <h4>최근 일기</h4>
        <div class="badge" id="entry-count">0개</div>
      </div>
      <ul id="diary-list" class="list"></ul>
    </div>
  </section>

  <footer class="footnote">
    <p>로컬에서는 브라우저 스토리지에 저장됩니다. Supabase 키를 넣으면 실제 테이블과 연동됩니다.</p>
  </footer>

  <script type="module" src="./write.js"></script>
</body>
</html>
