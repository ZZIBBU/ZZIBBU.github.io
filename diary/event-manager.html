<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>일정 관리</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body class="event-manager-body">
  <div class="event-manager-container">
    <!-- 일정 관리 사이드바 -->
    <div class="event-manager-sidebar">
      <div class="event-sidebar-header">
        <h3>일정 관리</h3>
        <div class="event-sidebar-actions">
          <button id="add-event-btn" type="button" class="icon-btn" aria-label="일정 추가">+</button>
          <button id="menu-btn" type="button" class="icon-btn" aria-label="메뉴">⋯</button>
        </div>
      </div>

      <div class="event-sidebar-content">
        <!-- 일정 폼 -->
        <form id="event-form" class="event-form" style="display: none;">
          <div class="event-form-header">
            <h4 id="event-form-title">일정 추가</h4>
            <button type="button" id="close-form-btn" class="icon-btn-small" aria-label="닫기">×</button>
          </div>

          <div class="event-form-body">
            <label class="field">
              <span>작업명</span>
              <input type="text" name="title" id="event-title" placeholder="작업 이름을 입력하세요" required />
            </label>

            <div class="grid">
              <label class="field">
                <span>마감일</span>
                <input type="date" name="event_date" id="event-date" required />
              </label>
              <label class="field">
                <span>의뢰자</span>
                <input type="text" name="assignee" id="event-assignee" placeholder="의뢰자 이름" />
              </label>
            </div>

            <label class="field">
              <span>우선순위</span>
              <select name="priority" id="event-priority">
                <option value="low">낮음</option>
                <option value="medium" selected>보통</option>
                <option value="high">높음</option>
                <option value="urgent">긴급</option>
              </select>
            </label>

            <label class="field">
              <span>상태</span>
              <select name="status" id="event-status">
                <option value="todo">할 일</option>
                <option value="in_progress">진행 중</option>
                <option value="done">완료</option>
                <option value="cancelled">취소</option>
              </select>
            </label>

            <label class="field">
              <span>내용</span>
              <textarea name="notes" id="event-notes" rows="4" placeholder="작업에 대한 상세 내용을 입력하세요..."></textarea>
            </label>

            <div class="event-form-actions">
              <button type="button" id="delete-event-btn" class="ghost danger" style="display: none;">삭제</button>
              <div class="event-form-actions-right">
                <button type="button" id="cancel-event-btn" class="ghost">취소</button>
                <button type="submit" class="primary">저장</button>
              </div>
            </div>
          </div>
        </form>

        <!-- 일정 목록 -->
        <div id="event-list-section" class="event-list-section">
          <div class="event-list-header">
            <div class="event-date-selector-wrapper">
              <div class="event-date-selector">
                <button type="button" id="prev-date-btn" class="date-nav-btn" aria-label="이전 날짜">◀</button>
                <div class="date-display-wrapper">
                  <input type="date" id="date-selector" class="date-input-hidden" />
                  <div class="date-display" id="date-display">
                    <span class="date-display-text">날짜 선택</span>
                    <span class="date-display-icon">📅</span>
                  </div>
                </div>
                <button type="button" id="next-date-btn" class="date-nav-btn" aria-label="다음 날짜">▶</button>
              </div>
            </div>
            <span id="event-count" class="event-count">0개</span>
          </div>
          <div id="event-list" class="event-list">
            <div class="event-empty">
              <p>선택한 날짜에 일정이 없습니다.</p>
              <p class="muted">+ 버튼을 눌러 일정을 추가하세요.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./event-manager.js"></script>
</body>
</html>
