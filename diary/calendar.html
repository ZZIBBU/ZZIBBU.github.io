<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>캘린더 위젯</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <section class="card calendar-card">
    <div class="card-header">
      <div class="calendar-nav">
        <button id="prev-month" type="button" aria-label="이전 달">◀</button>
        <div id="month-label" class="month-label"></div>
        <button id="next-month" type="button" aria-label="다음 달">▶</button>
      </div>
    </div>

    <div class="calendar-meta">
      <div class="weekdays" id="weekday-row"></div>
      <div class="legend">
        <span class="legend-item">
          <span class="dot event"></span>
          <span>일정</span>
        </span>
        <span class="legend-item">
          <span class="diary-flag done">✓</span>
          <span>일기</span>
        </span>
      </div>
    </div>

    <div class="calendar" id="calendar-grid"></div>
  </section>

  <script type="module" src="./calendar.js"></script>
</body>
</html>
