<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord 링크 카드</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <section class="link-cards-container">
    <div class="link-card" data-url="https://discord.gg/example" data-platform="discord">
      <div class="link-card-image">
        <img src="https://discord.com/assets/f9bb9c4af2b9c32a2c5ee0014661546d.png" alt="Discord" onerror="this.src='https://cdn.simpleicons.org/discord/5865F2'" />
      </div>
      <div class="link-card-content">
        <div class="link-card-header">
          <h3 class="link-card-title">Discord</h3>
          <span class="link-card-username">discord</span>
        </div>
        <div class="link-card-url">https://discord.gg/example</div>
        <div class="link-card-info">
          <span class="link-card-badge">Community</span>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="link-card.js"></script>
</body>
</html>
