<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fan Cafe 링크 카드</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <section class="link-cards-container">
    <div class="link-card" data-url="https://cafe.naver.com/example" data-platform="fancafe">
      <div class="link-card-image">
        <img src="https://ssl.pstatic.net/static/cafe/favicon/favicon.ico" alt="Fan Cafe" onerror="this.src='https://cdn.simpleicons.org/naver/03C75A'" />
      </div>
      <div class="link-card-content">
        <div class="link-card-header">
          <h3 class="link-card-title">Fan Cafe</h3>
          <span class="link-card-username">Fan Cafe</span>
        </div>
        <div class="link-card-url">https://cafe.naver.com/example</div>
        <div class="link-card-info">
          <span class="link-card-badge">Community</span>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="link-card.js"></script>
</body>
</html>
