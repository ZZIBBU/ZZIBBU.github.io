<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok 링크 카드</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <section class="link-cards-container">
    <div class="link-card" data-url="https://www.tiktok.com/@haezzi_s2_14" data-platform="tiktok">
      <div class="link-card-image">
        <img src="https://www.tiktok.com/favicon.ico" alt="TikTok" onerror="this.src='https://cdn.simpleicons.org/tiktok/000000'" />
      </div>
      <div class="link-card-content">
        <div class="link-card-header">
          <h3 class="link-card-title">TikTok</h3>
          <span class="link-card-username">@haezzi_s2_14</span>
        </div>
        <div class="link-card-url">https://www.tiktok.com/@haezzi_s2_14</div>
        <div class="link-card-info">
          <span class="link-card-badge">Short Videos</span>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="link-card.js"></script>
</body>
</html>
