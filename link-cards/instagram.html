<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram 링크 카드</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <section class="link-cards-container">
    <div class="link-card" data-url="https://www.instagram.com/@hae_0_0a_" data-platform="instagram">
      <div class="link-card-image">
        <img src="https://www.instagram.com/static/images/ico/favicon.ico/6b09a0de9f91.ico" alt="Instagram" onerror="this.src='https://cdn.simpleicons.org/instagram/E4405F'" />
      </div>
      <div class="link-card-content">
        <div class="link-card-header">
          <h3 class="link-card-title">Instagram</h3>
          <span class="link-card-username">@hae_0_0a_</span>
        </div>
        <div class="link-card-url">https://www.instagram.com/@hae_0_0a_</div>
        <div class="link-card-info">
          <span class="link-card-badge">Photos</span>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="link-card.js"></script>
</body>
</html>
